{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="column large">
  <div class="row column">
    <h2 class="text-center">Cadastro de fornecedor</h2>
    <p class="lead">Preencha os dados abaixo:</p>
    <ul class="tabs" data-deep-link="true" data-update-history="true" data-deep-link-smudge="true" data-deep-link-smudge="500" data-tabs id="deeplinked-tabs">
      <li class="tabs-title is-active"><a href="#juridica" aria-selected="true">Pessoa Jurídica</a></li>
      <li class="tabs-title"><a href="#fisica">Pessoa Física</a></li>
    </ul>

    <div class="tabs-content" data-tabs-content="deeplinked-tabs">
      <div class="tabs-panel is-active" id="juridica">
        <form method="post">
          {% csrf_token %}
          <div class="row">
            <div class="small-12 medium-3 columns">
              <label>{{ form.cnpj.label_tag }}
                {{ form.cnpj }}
              </label>
            </div>
            <div class="small-12 medium-3 columns">
              <label>{{ form.inscricaoestadual.label_tag }}
                {{ form.inscricaoestadual }}
              </label>
            </div>
            <div class="small-12 medium-6 columns">
              <label>{{ form.razaosocial.label_tag }}
                {{ form.razaosocial }}
              </label>
            </div>
          </div>
          <div class="row">
            <div class="small-12 medium-6 columns">
              <label>{{ form.nomefantasia.label_tag }}
                {{ form.nomefantasia }}
              </label>
            </div>
            <div class="small-12 medium-3 columns">
              <label>{{ form.email.label_tag }}
                {{ form.email }}
              </label>
            </div>
            <div class="small-12 medium-3 columns">
              <label>{{ form.telefone.label_tag }}
                {{ form.telefone }}
              </label>
            </div>
          </div>
          <div class="row">
            <div class="small-12 medium-9 columns">
              <label>{{ form.endereco.label_tag }}
                {{ form.endereco }}
              </label>
            </div>
            <div class="small-12 medium-3 columns">
              <label>{{ form.cep.label_tag }}
                {{ form.cep }}
              </label>
            </div>
          </div>
          <div class="row">
            <div class="small-12 medium-2 columns">
              <label>{{ form.estado.label_tag }}
                {{ form.estado }}
              </label>
            </div>
            <div class="small-12 medium-8 columns end">
              <label>{{ form.cidade.label_tag }}
                {{ form.cidade }}
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-3 columns end">
              <fieldset class="fieldset">
                <legend>{{ form.microempresa.label_tag }}</legend>
                {{ form.microempresa }}
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <p><input type="submit" class="button small expanded" value="Cadastrar"></input></p>
            </div>
            <div class="large-6 columns">
              <p><a class="button secondary small expanded" href="#">Cancelar</a></p>
            </div>
          </div>
        </form>
      </div>
      <div class="tabs-panel" id="fisica">
        <p>Pessoa Física.</p>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock %}
