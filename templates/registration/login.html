<!doctype html>
<html class="no-js" lang="pt-br">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pregão - Prefeitura Municipal de Campina Grande</title>
  <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link rel="stylesheet" href="{% static 'css/foundation-icons.css' %}">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
  <link rel="icon" href="{% static 'img/cropped-Brasão_de_Campina_Grande_-_PB.svg_-32x32.png' %}" sizes="32x32" />
<link rel="icon" href="{% static 'img/cropped-Brasão_de_Campina_Grande_-_PB.svg_-192x192.png' %}" sizes="192x192" />
<link rel="apple-touch-icon-precomposed" href="{% static 'img/cropped-Brasão_de_Campina_Grande_-_PB.svg_-180x180.png' %}" />
</head>
  <body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-2195009-2', 'auto');
    ga('send', 'pageview');

    ga('create', 'UA-2195009-27', 'auto', {name: "foundation"});
    ga('foundation.send', 'pageview');

  </script>
  <div class="row">
    <div class="small-4 small-centered columns">
      <div class="row medium-uncollapse large-collapse">
        {% load static %}
        <img class="float-center" src="{% static 'img/logo-prefeitura-campinagrande.png' %}">
      </div>
      <br>
      <div class="row collapse large-collapse">
        <form class="log-in-form" method="post">
          <h4 class="text-center">Pregão</h4>
          {% csrf_token %}
          {{form.as_p}}
          <p><input type="submit" class="button expanded" value="Log in"></input></p>
          <p class="text-center"><a href="#">Esqueceu a senha?</a></p>
        </form>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
